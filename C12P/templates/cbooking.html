<!DOCTYPE html>
<html lang="en">
<style>
	input[type="submit"] {
		/* change these properties to whatever you want */
		background-color: rgb(60, 128, 57);
		color: #fff;
		border-radius: 10px;
	}
</style>

<head>
	{% load staticfiles %}
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Booking Form HTML Template</title>

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="{% static "Booked/css/bootstrap.min.css" %}" />

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="{% static "Booked/css/style.css" %}" />

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

</head>

<body>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="col-md-7 col-md-push-5">
						<div class="booking-cta">
							<h1>Confirm Booking</h1>
							<form action='../booked' method="GET">
								{% csrf_token %}
								<input type="submit" id='confirm' name='confirm' value='Confirm'>
							</form>
							<p>
							</p>
							<form action='../dash' method="GET">
								<input type="submit" id='confirm' name='confirm' value='Cancel'>
							</form>
						</div>
					</div>
					<div class="col-md-4 col-md-pull-7">
						<div class="booking-form">
							Driver : {{dname}}
							<p></p>
							Cab No : {{cabno}}
							<p></p>
							Cab Type : {{cabty}}
							<p></p>
							Date and Time: {{date}}

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
