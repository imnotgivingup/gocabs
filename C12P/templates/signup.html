<!DOCTYPE html>
<html lang="en">
<head>
	<title>Go Cabs | Sign-up</title>
	{% load staticfiles %}
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static "Signup page/images/icons/favicon.ico" %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "Signup page/vendor/bootstrap/css/bootstrap.min.css" %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "Signup page/fonts/font-awesome-4.7.0/css/font-awesome.min.css" %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "Signup page/fonts/iconic/css/material-design-iconic-font.min.css" %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "Signup page/vendor/animate/animate.css" %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static "Signup page/vendor/css-hamburgers/hamburgers.min.css" %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "Signup page/vendor/animsition/css/animsition.min.css" %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "Signup page/vendor/select2/select2.min.css" %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static "Signup page/vendor/daterangepicker/daterangepicker.css" %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "Signup page/css/util.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "Signup page/css/main.css" %}">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-85 p-b-20">
				<form class="login100-form validate-form" method="POST">
					{% csrf_token %}
					<span class="login100-form-title p-b-70">
						Welcome
					</span>
					<span class="login100-form-avatar">
						<img src="{% static "Signup page/images/avatar-02.jpg" %}" alt="AVATAR">
					</span>

					<div class="wrap-input100 validate-input m-t-85 m-b-35" data-validate = "Enter username">
						<input class="input100" type="text" name="username">
						<span class="focus-input100" data-placeholder="Username"></span>
					</div>
					
					<div class="wrap-input100 validate-input m-b-50" data-validate = "Enter E-Mail">
						<input class="input100" type="text" name="email">
						<span class="focus-input100" data-placeholder="E-Mail"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-50" data-validate="Enter password">
						<input class="input100" type="password" name="psd1">
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-50" data-validate="Renter Password">
						<input class="input100" type="password" name="psd2">
						<span class="focus-input100" data-placeholder="Renter Password"></span>
					</div>

					<div class="wrap-input100 validate-input  m-b-50" data-validate = "Enter Adress">
						<input class="input100" type="text" name="adress">
						<span class="focus-input100" data-placeholder="Home Adress"></span>
					</div>

					<div class="wrap-input100 validate-input  m-b-50" data-validate = "Enter Phone Number">
						<input class="input100" type="number" name="pno">
						<span class="focus-input100" data-placeholder="Phone Number"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-50" data-validate = "Enter DOB">
						<input class="input100" type="text" name="dob">
						<span class="focus-input100" data-placeholder="DOB Year-Month-Date"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-50" data-validate = "Enter Gender">
						<input class="input100" type="text" name="gender">
						<span class="focus-input100" data-placeholder="Gender"></span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Sign-up
						</button>
					</div>

					<ul class="login-more p-t-190">
						
						<li>
							<span class="txt1">
								Already have an account?
							</span>

							<a href="{% url "GoCabs:login" %}" class="txt2">
								Login
							</a>
						</li>
					</ul>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="{% static "Signup page/vendor/jquery/jquery-3.2.1.min.js" %}"></script>
<!--===============================================================================================-->
	<script src="{% static "Signup page/vendor/animsition/js/animsition.min.js" %}"></script>
<!--===============================================================================================-->
	<script src="{% static "Signup page/vendor/bootstrap/js/popper.js" %}"></script>
	<script src="{% static "Signup page/vendor/bootstrap/js/bootstrap.min.js" %}"></script>
<!--===============================================================================================-->
	<script src="{% static "Signup page/vendor/select2/select2.min.js" %}"></script>
<!--===============================================================================================-->
	<script src="{% static "Signup page/vendor/daterangepicker/moment.min.js" %}"></script>
	<script src="{% static "Signup page/vendor/daterangepicker/daterangepicker.js" %}"></script>
<!--===============================================================================================-->
	<script src="{% static "Signup page/vendor/countdowntime/countdowntime.js" %}"></script>
<!--===============================================================================================-->
	<script src="{% static "Signup page/js/main.js" %}"></script>

</body>
</html>
